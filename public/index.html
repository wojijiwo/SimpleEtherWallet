<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#0B2840" />
    <meta name="referrer" content="origin" />
    <meta
      name="description"
      content="ETWallet is a free, open-source, client-side interface for generating Ethereum wallets & more. Interact with the Ethereum blockchain easily & securely."
    />
    <meta
      property="og:title"
      content="etwallet.xyz: Your Key to Ethereum"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="etwallet.xyz: Your Key to Ethereum"
    />
    <meta
      property="og:image"
      content="https://www.etwallet.xyz/icons/icon192.png"
    />
    <meta property="og:url" content="https://www.etwallet.xyz" />
    <meta
      property="og:description"
      content="Free, open-source, client-side Ethereum wallet. Enabling you to interact with the blockchain easily & securely."
    />
    <meta
      name="twitter:title"
      content="etwallet.xyz: Your Key to Ethereum"
    />
    <meta name="twitter:site" content="@etwallet" />
    <meta name="twitter:creator" content="@etwallet" />
    <meta
      name="apple-mobile-web-app-title"
      content="etwallet.xyz: Your Key to Ethereum"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
    
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">

    <link
      rel="icon prefetch"
      sizes="192x192"
      href="<%= BASE_URL %>icons/icon192.png"
      as="image"
    />
    <link
      rel="shortcut icon prefetch"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
      as="image"
    />
    <link
      rel="icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
      as="image"
    />
    <!-- favicon for safari -->
    <link
      rel="mask-icon"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
      as="image"
    />
    <title>ETWallet</title>
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "ETWallet",
        "legalName": "ETWallet Inc",
        "url": "https://www.etwallet.xyz/",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "email": "support@etwallet.xyz",
            "url": "https://etwallet.xyz",
            "contactType": "customer service"
          }
        ],
        "logo": "https://www.etwallet.xyz/logo-mew.png",
        "description": "ETWallet is a free, open-source, client-side interface for generating Ethereum wallets &amp; more. Interact with the Ethereum blockchain easily &amp; securely.",
        "sameAs": [
          "https://www.etwallet.xyz/",
          "https://twitter.com/etwalletxyz",
          "https://medium.com/etwalletxyz",
          "https://github.com/etwalletxyz",
        ]
      }
    </script>

    <link
      href="<%= BASE_URL %>index.css"
      rel="stylesheet preload"
      type="text/css"
      as="style"
    />
    <link
      rel="alternate"
      hreflang="ru"
      href="https://www.etwallet.xyz/ru"
    />
    <link
      rel="alternate"
      hreflang="en-us"
      href="https://www.etwallet.xyz/en"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://www.etwallet.xyz/"
    />

  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <noscript>
      <div class="img-container">
        <img src="<%= BASE_URL %>spaceman.png" alt="Spaceman" />
      </div>
      <div class="text-container">
        <h1>Looks like you have Javascript disabled.</h1>
        <p>ETWallet needs Javascript to work properly.</p>
        <h3>Please enable Javascript to get the best out of ETWallet.</h3>
        <p>Thank you!</p>
      </div>
    </noscript>
    <script>
      if ('<%= process.env.VUE_APP_MODE %>' === 'translate') {
        window.LOKALISE_CONFIG = {
          projectId: '<%= process.env.VUE_APP_LOKLISE_ID %>',
          locale: 'en_US',
          usePanelOffset: true,
          plainKey: true,
          plainKeyLeftWrapper: '{.',
          plainKeyRightWrapper: '.}',
          disableAdvancedHtml: true
        };
        (function () {
          var a = document.createElement('script');
          a.type = 'text/javascript';
          a.async = !0;
          a.src = [
            'https://app.lokalise.com/live-js/script.min.js?',
            new Date().getTime()
          ].join('');
          document.body.appendChild(a);
        })();
        document.addEventListener('lokalise-on-save', function (event) {
          console.log(event.detail);
        });
      }
    </script>
  </body>
</html>
